name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          npm install -g markdownlint-cli prettier yaml-lint sass-lint
          npm install -D eslint eslint-plugin-jest html-validate

      - name: Lint JavaScript
        run: |
          npx eslint ./scripts/**/*.js ./tests/**/*.js --config eslint.config.js
          npx prettier --check .

      - name: Lint Markdown
        run: |
          markdownlint '**/*.md' --ignore node_modules/

      - name: Lint YAML
        run: |
          yamllint -c .yamllint.yml .

      - name: Lint SCSS
        run: |
          sass-lint '_sass/**/*.scss' -v -q

      - name: Validate HTML
        run: |
          npx html-validate "_site/**/*.html"
